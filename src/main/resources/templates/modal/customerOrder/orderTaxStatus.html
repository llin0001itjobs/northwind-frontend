<!DOCTYPE html>
<div>
	<div th:each="o : ${OrderTaxStatuses}" class="modal fade"
		data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		th:attr="id='staticBackdropOrderTaxStatus-' + ${o.getId()}, aria-labelledby='staticBackdropOrderTaxStatusLabel-' + ${o.getId()}"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"
						th:attr="id='staticBackdropOrderTaxStatusLabel-' + ${o.getId()}">
						Order Tax Status</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<table class="table modal-table">
						<thead>
							<tr>
								<th scope="col">Status Name</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><span th:text="${o.getTaxStatusName()}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
