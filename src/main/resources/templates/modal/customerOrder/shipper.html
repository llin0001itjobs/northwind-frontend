<!DOCTYPE html>
<div>
	<div th:each="s : ${Shippers}" class="modal fade"
		data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		th:attr="id='staticBackdropShipper-' + ${s.getId()}, aria-labelledby='staticBackdropShipperLabel-' + ${s.getId()}"
		aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"
						th:attr="id='staticBackdropShipperLabel-' + ${s.getId()}">
						Shipper</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<dl class="row">
						<dt class="col">Name</dt>
						<dd class="col">
							<span th:text="${s.getFirstName()}"></span> &nbsp; <span
								th:text="${s.getLastName()}"></span>
						</dd>
					</dl>
					<dl class="row">
						<dt class="col">Job Title</dt>
						<dd class="col">
							<span th:text="${s.getJobTitle()}"></span>
						</dd>
					</dl>
					<dl class="row">
						<dt class="col">Notes</dt>
						<dd class="col">
							<span th:text="${s.getNotes()}"></span>
						</dd>
					</dl>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
