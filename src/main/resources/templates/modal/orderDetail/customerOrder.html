<!DOCTYPE html>
<div>
	<div th:each="c : ${CustomerOrders}" class="modal fade"
		data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		th:attr="id='staticBackdropCustomerOrder-' + ${c.getId()}, aria-labelledby='staticBackdropCustomerOrderLabel-' + ${c.getId()}"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"
						th:attr="id='staticBackdropCustomerOrderLabel-' + ${c.getId()}">
						Customer Order</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<dl class="row">
						<dt class="col">Order Date</dt>
						<dd class="col">
							<span
								th:text="${#temporals.format(c.getOrderDate(), 'dd-MM-yyyy HH:mm')}"></span>
						</dd>
					</dl>
					<dl class="row">
						<dt class="col">Paid Date</dt>
						<dd class="col">
							<span
								th:text="${#temporals.format(c.getPaidDate(), 'dd-MM-yyyy HH:mm')}"></span>
						</dd>
					</dl>
					<dl class="row">
						<dt class="col">Shipped Date</dt>
						<dd class="col">
							<span
								th:text="${#temporals.format(c.getShippedDate(), 'dd-MM-yyyy HH:mm')}"></span>
						</dd>
					</dl>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
