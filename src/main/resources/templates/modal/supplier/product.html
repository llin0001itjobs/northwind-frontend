<!DOCTYPE html>
<div th:each="p : ${Products}" class="modal modal-xl fade"
	data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
	th:attr="id='staticBackdropProduct-' + ${p.getId()}, aria-labelledby='staticBackdropProductLabel-' + ${p.getId()}"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title"
					th:attr="id='staticBackdropProductLabel-' + ${p.getId()}">
					Product</span>
				</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-2">Product Code</div>
					<div class="col">
						<span th:text="${p.getProductCode()}"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-2">Product Name</div>
					<div class="col">
						<span th:text="${p.getProductName()}"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-2">Description</div>
					<div class="col">
						<span th:text="${p.getDescription()}"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-2">Standard Cost</div>
					<div class="col">
						<span th:text="${p.getStandardCost()}"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-2">List Price</div>
					<div class="col">
						<span th:text="${p.getListPrice()}"></span>
					</div>
				</div>
				<div class="row">
					<h4>Supplier
				</div>
				<div class="col">
							<table class="table" id="dataTableSupplier">
								<thead>
									<tr>
										<th scope="col">Name</th>
										<th scope="col">Job Title</th>
										<th scope="col">Notes</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="s : ${Suppliers}">
										<td><span th:text="${s.getFirstName()}"></span> &nbsp; <span
											th:text="${s.getLastName()}"></span></td>
										<td th:text="${s.getJobTitle()}"></td>
										<td><span th:text="${s.getNotes()}"></span></td>
									</tr>
								</tbody>
							</table>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary"
				data-bs-dismiss="modal">Close</button>
		</div>
	</div>
</div>
</div>
