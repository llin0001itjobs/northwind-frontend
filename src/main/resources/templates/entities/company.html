<style>
.bd-placeholder-img {
	font-size: 1.125rem;

}

#intro {
	background-image:
		url("/static/images/background/mountain-wallpaper-background-1a.jpg");
	height: 95vh;
	margin-top: -5px;
}
</style>

<!-- Custom styles for this template -->

<body>

	<div th:replace="fragments/navbar :: nav"></div>

	<main class="flex-shrink-0">
		<div class="container-lg">
			<ul th:each="company : ${companys}">
				<li th:text="${company.getName()}"></li>
			</ul>
		</div>
	</main>

	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

	<div class="container " th:replace="fragments/footer :: footer"></div>
