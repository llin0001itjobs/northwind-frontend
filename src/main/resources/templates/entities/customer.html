
<!DOCTYPE html>
<!-- saved from url=(0052)https://getbootstrap.com/docs/5.0/examples/sidebars/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">

<title>Northwind Traders</title>

<div th:replace="fragments/links-css :: linksCss"></div>

</head>
<body>
	<div class="container-fluid">
		<div th:replace="modal/customer/company :: div"></div>
		<div class="row" id="navBarRow">
			<div class="col-12" id="navBarCol">
				<div th:replace="fragments/navbar :: nav"></div>
			</div>
		</div>
		<div class="row border">
			<div class="container-fluid">
				<div class="row">
					<div class="col-2 bg-light border border-primary pb-3"
						id="leftSideBar">
						<div th:replace="fragments/sideMenuLeft :: div"></div>
					</div>
					<div class="col-8 mt-5 pt-4">
						<h3>
							<span th:text="${TITLE}"></span>
						</h3>
						<table class="table" id="dataTable">
							<thead>
								<tr>
									<th scope="col-2">Name</th>
									<th scope="col-2">Job Title</th>
									<th scope="col-2">Notes</th>
									<th scope="col-5">Links</th>
								</tr>
							</thead>
							<tbody class="font-data">
								<tr th:each="c : ${Customers}">
									<td><span th:text="${c.getFirstName()}"></span> &nbsp; <span
										th:text="${c.getLastName()}"></span></td>
									<td><span th:text="${c.getJobTitle()}"></span></td>
									<td>
										<span th:text="${c.getNotes()}"></span>
									</td>
									<td>
										<div>
											<a th:href="'/modal/show?entity=company&id=' + ${c.getLinks().getLink('company').getId()}"
												data-bs-toggle="modal"
												th:attr="data-bs-target='#staticBackdropCompany-' + ${c.getLinks().getLink('company').getId()}"><span
												th:text="${c.getLinks().getLink('company').getLabel()}"></span></a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="col-2 bg-light border border-primary pb-3"
						id="rightSideBar">
						<div th:replace="fragments/sideMenuRight :: div"></div>
					</div>
				</div>


			</div>
			<div class="row" id="footerRow">
				<div class="col-12" id="footerCol">
					<div th:replace="fragments/footer :: footer"></div>
				</div>
			</div>
		</div>

		<div th:replace="fragments/links-js :: linksJs"></div>
</body>
</html>
