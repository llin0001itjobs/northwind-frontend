<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.88.1">
<title>Fixed top navbar example Â· Bootstrap v5.1</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/5.1/examples/navbar-fixed/">

<!-- Bootstrap core CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}

#intro {
	background-image:
		url("/static/images/background/mountain-wallpaper-background-1a.jpg");
	height: 95vh;
	margin-top: -5px;
}
</style>

<!-- Custom styles for this template -->
<link rel="stylesheet" th:href="@{/css/navbar-top-fixed.css}">
<link rel="stylesheet" th:href="@{/css/list-groups.css}">
</head>

<body>

	<div th:replace="fragments/navbar :: nav"></div>

	<main class="flex-shrink-0">

		<div class="container-lg">

			<table class="table">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Job Title</th>
						<th scope="col">Company</th>
						<th scope="col">Notes</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="c : ${customers}">
						<td><span th:text="${c.getFirstName()}"></span> &nbsp; <span
							th:text="${c.getLastName()}"></span></td>
						<td th:text="${c.getJobTitle()}"></td>
						<td><a href="#" th:href="${c.getCompany() ? : ''}">
						<span
								th:text="aaa"></span>
						</a></td>
						<td><textarea rows="5" cols="60" th:text="${c.getNotes()}"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>

	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

	<div class="container " th:replace="fragments/footer :: footer"></div>
</body>
</html>
