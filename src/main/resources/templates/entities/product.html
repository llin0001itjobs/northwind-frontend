
<!DOCTYPE html>
<!-- saved from url=(0052)https://getbootstrap.com/docs/5.0/examples/sidebars/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<title>Northwind Traders</title>

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<div th:replace="fragments/links-css :: linksCss"></div>


</head>
<body>
	<main>
		<div class="container-fluid">
			<div th:replace="modal/product/supplier :: div"></div>
			<div class="row" id="navBarRow">
				<div class="col-12" id="navBarCol">
					<div th:replace="fragments/navbar :: nav"></div>
				</div>
			</div>
			<div class="row border">
				<div class="container-fluid">
					<div class="row">
						<div class="col-2 bg-light border border-primary pb-3"
							id="leftSideBar">
							<div th:replace="fragments/sideMenuLeft :: div"></div>
						</div>
						<div class="col-8 border border-primary mt-5 pt-4">
							<h3>
								<span th:text="${TITLE}"></span>
							</h3>
							<table class="table" id="dataTable">
								<thead>
									<tr>
										<th scope="col">Product Code</th>
										<th scope="col">Product Name</th>
										<th scope="col">Category</th>
										<th scope="col">Standard Cost</th>
										<th scope="col">List Price</th>
										<th scope="col">Quantity Per Unit</th>
										<th scope="col">Minimum Reorder Quantity</th>
										<th scope="col">Links</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="p : ${Products}">
										<td><span th:text="${p.getProductCode()}"></span></td>
										<td><span th:text="${p.getProductName()}"></span></td>
										<td><span th:text="${p.getCategory()}"></span></td>
										<td><span th:text="${p.getStandardCost()}"></span></td>
										<td><span th:text="${p.getListPrice()}"></span></td>
										<td><span th:text="${p.getQuantityPerUnit()}"></span></td>
										<td><span th:text="${p.getMinimumReorderQuantity()}"></span></td>
										<td>
											<div th:each="l: ${p.getLinks()}">
												<div
													th:with="isNullId=${l.getLink('supplier').getId() == null}">
													<a th:if="${!isNullId}"
														th:href="'/modal/show?entity=supplier&id=' + ${l.getLink('supplier').getId()}"
														data-bs-toggle="modal"
														th:attr="data-bs-target='#staticBackdropSupplier-' + ${p.getId()}">supplier</a>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>

						</div>
						<div class="col-2 bg-light border border-primary pb-3"
							id="rightSideBar">
							<div th:replace="fragments/sideMenuRight :: div"></div>
						</div>
					</div>


				</div>
				<div class="row" id="footerRow">
					<div class="col-12" id="footerCol">
						<div th:replace="fragments/footer :: footer"></div>
					</div>
				</div>
			</div>
	</main>

	<div th:replace="fragments/links-js :: linksJs"></div>

</body>
</html>
